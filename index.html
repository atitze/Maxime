<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page - Big Heart</title>
    <script>
        var password = "Knuddelbärchen"; // Set your password here
        var userInput = prompt("Enter the password:");

        if (userInput !== password) {
            document.body.innerHTML = "Access denied!";
        }
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            margin: 0;
            flex-direction: column;
        }

        .heart-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Heart styles */
        .heart {
            position: relative;
            width: 300px; /* Adjusted size */
            height: 300px; /* Adjusted size */
            background-color: #ff80aa;
            transform: rotate(-45deg);
            animation: pulse 2s infinite ease-in-out; /* Duration changed for better transition */
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Using pseudo-elements for the heart shape */
        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 300px;  /* Same width as heart */
            height: 300px; /* Same height as heart */
            background-color: inherit; /* Same color as the heart */
            border-radius: 50%; /* Circular shape for the top */
        }

        .heart:before {
            top: -150px; /* Positioning for the left lobe */
            left: 0;
        }

        .heart:after {
            left: 150px; /* Positioning for the right lobe */
            top: 0; /* Same height */
        }

        /* Heart pulsating animation with multiple color stops */
        @keyframes pulse {
            0% {
                transform: scale(1) rotate(-45deg);
                background-color: #ff80aa; /* Light Pink */
            }
            10% {
                background-color: #ff99cc; /* Pink */
            }
            20% {
                background-color: #ff66b2; /* Medium Pink */
            }
            30% {
                background-color: #ff4d99; /* Deep Pink */
            }
            40% {
                background-color: #ff3385; /* Dark Pink */
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
                background-color: #ff1a6d; /* Hot Pink */
            }
            60% {
                background-color: #ff0066; /* Vivid Pink */
            }
            70% {
                background-color: #cc0052; /* Bright Pink */
            }
            80% {
                background-color: #99003d; /* Rich Pink */
            }
            90% {
                background-color: #660028; /* Darker Pink */
            }
            100% {
                transform: scale(1) rotate(-45deg);
                background-color: #ff80aa; /* Return to Light Pink */
            }
        }

        /* Text inside the heart */
        .heart-text {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack text vertically */
            text-align: center;
            color: pink;
            font-size: 1.2rem;
            padding: 30px;
            font-family: Arial, sans-serif;
            transform: rotate(45deg); /* Make text straight */
            z-index: 1;
            box-sizing: border-box;
        }

        .heart-text a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 2px solid #ff66b2;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .popup img {
            max-width: 150px; /* Increased image size */
            height: auto;
        }

        .popup button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #ff66b2;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

    </style>
</head>
<body>
    <div class="heart-container">
        <div class="heart">
            <div class="heart-text">
                My dearest Krümelbärchen, you managed to solve the riddle,<br>
                CONGRATULATIONS!<br>
                The second part of your birthday gift will arrive soon after you write me >LOVE<,<br>
                <a href="#" id="spoiler-link">here</a> is a little spoiler.
            </div>
        </div>
    </div>

    <div class="popup-overlay" id="popup-overlay"></div>

    <div class="popup" id="popup">
        <img src="https://onecameraonelens.com/wp-content/uploads/2023/04/projectheader.jpg?w=1024" alt="Camera">
        <br>
        <button id="close-popup">Close</button>
    </div>

    <script>
        document.getElementById('spoiler-link').addEventListener('click', function(event) {
            event.preventDefault(); // Prevents the link from navigating
            document.getElementById('popup').style.display = 'block';
            document.getElementById('popup-overlay').style.display = 'block';
        });

        document.getElementById('close-popup').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popup-overlay').style.display = 'none';
        });

        document.getElementById('popup-overlay').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popup-overlay').style.display = 'none';
        });
    </script>
</body>
</html>
