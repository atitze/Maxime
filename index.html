<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page - Big Heart</title>
    <script>
        var password = "Kr체melb채rchen"; // Set your password here
        var userInput = prompt("Enter the password:");

        if (userInput !== password) {
            document.body.innerHTML = "Access denied!";
        }
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            margin: 0;
            flex-direction: column;
        }

        .heart-container {
            position: relative;
        }

        /* The Heart Shape */
        .heart {
            position: relative;
            width: 250px;
            height: 250px;
            background-color: #ff80aa;
            transform: rotate(-45deg);
            margin: 0 auto;
            box-shadow: 0 0 0 5px black; /* Black border around the heart */
            animation: pulse 1.5s infinite ease-in-out;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 175px;
            height: 175px;
            background-color: inherit; /* Same color as the heart */
            border-radius: 50%;
        }

        .heart:before {
            top: -87.5px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: 87.5px;
        }

        /* Heart pulsating animation */
        @keyframes pulse {
            0% {
                transform: scale(1) rotate(-45deg);
                background-color: #ff99cc;
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
                background-color: #ff66b2;
            }
            100% {
                transform: scale(1) rotate(-45deg);
                background-color: #ff99cc;
            }
        }

        /* Text inside the heart */
        .heart-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg); /* Center and straighten text */
            text-align: center;
            color: white;
            font-size: 1rem;
            padding: 20px; /* Adjust padding for better fit */
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            z-index: 1;
        }

        .heart-text a {
            color: yellow;
            text-decoration: none;
            font-weight: bold;
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 2px solid #ff66b2;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .popup img {
            max-width: 100px;
            height: auto;
        }

        .popup button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #ff66b2;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

    </style>
</head>
<body>
    <div class="heart-container">
        <div class="heart">
            <div class="heart-text">
                My dearest Kr체melb채rchen, you managed to solve the riddle,<br>
                congratulations!<br>
                The second part of your birthday gift will await you at home, <br>
                <a href="#" id="spoiler-link">here</a> is a little spoiler.
            </div>
        </div>
    </div>

    <div class="popup-overlay" id="popup-overlay"></div>

    <div class="popup" id="popup">
        <img src="https://onecameraonelens.com/wp-content/uploads/2023/04/projectheader.jpg?w=1024" alt="Camera">
        <br>
        <button id="close-popup">Close</button>
    </div>

    <script>
        document.getElementById('spoiler-link').addEventListener('click', function(event) {
            event.preventDefault(); // Prevents the link from navigating
            document.getElementById('popup').style.display = 'block';
            document.getElementById('popup-overlay').style.display = 'block';
        });

        document.getElementById('close-popup').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popup-overlay').style.display = 'none';
        });

        document.getElementById('popup-overlay').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popup-overlay').style.display = 'none';
        });
    </script>
</body>
</html>
